<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ARIA</title>
</head>

<body>
    <!--
        Web accessibility Iniriative / Accessible Rich Internet Applications (WAI-ARIA)
        is good for bridging areas where there are accessibility issues that can't be managed with native HTML 
        -->

    <!-- using ARIA to tell this div is checkbox -->
    <div class="checkbox checked" role="checkbox" aria-checked="true">
        Reveive promotional offers
    </div>
    <div class="checkbox checked" role="checkbox" aria-checked="false">
        Another promotional offers
    </div>

</body>

</html>
