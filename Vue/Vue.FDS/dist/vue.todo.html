<!DOCTYPE html><html lang="ko-KR"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>주제 - Vue.js 프레임워크</title><link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png"/><link rel="stylesheet" href="css/main.css"/></head><body><div class="project-team container" v-cloak="v-cloak"><div class="columns"><div class="hide column is-6"><h1 class="title is-3">{{ team.name }}</h1><ul class="team"><li class="message is-danger group" v-for="(group, i) in team.group"><div class="message-header"><span class="icon is-small"><i class="fa fa-group" aria-hidden="true"></i></span><strong class="title is-4">Team {{ i + 1 }}</strong></div><div class="message-body"><ul class="members"><li class="member" v-for="(member, n) in group"><strong class="tag is-danger">{{ member }}<button class="is-small delete" role="button" aria-label="제거" @click="excludeMember(i,n)" @keyup.shift.f2="excludeMember(i,n)"></button></strong></li></ul></div></li></ul></div><div class="column is-10-mobile is-offset-1-mobile"><h2 class="title is-3">Plan 리스트</h2><div class="plan-wrapper columns"><div class="column"><div class="field"><div class="control is-medium" :class="{'is-loading': is_transfer}"><label class="a11y-hidden" for="plan_it">플랜</label><input class="input is-medium" id="plan_it" type="input" @input="updatePlanIt" v-bind:value="plan_it" placeholder="Plan을 입력해주세요"/></div></div></div><div class="column"><button class="button is-info is-disabled" type="button" @click="addPlanIt" v-bind:disabled="is_transfer">등록</button></div></div><div class="columns"><ul class="plan-list column is-10"><li class="box plan" v-for="content of plan"><label><input type="checkbox" v-model="content.done"/> {{ content.it }}</label></li></ul></div></div></div></div><script src="lib/jquery.min.js"></script><script src="//unpkg.com/vue@2.4.1/dist/vue.js"></script><script src="js/vue.todo.js"></script></body></html>
