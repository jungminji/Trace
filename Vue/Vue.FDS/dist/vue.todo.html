<!DOCTYPE html><html lang="ko-KR"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Vue, Firebase</title><link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png"/><link rel="stylesheet" href="css/main.css"/></head><body><div class="app container content" v-cloak="v-cloak"><div class="columns"><div class="column is-11"><input class="input userInput" type="text" @keyup.enter="add"/></div><div class="column is-1"><button class="button is-primary" type="button" @click="add">Add</button></div></div><div class="columns"><div class="column is-6"><h3 class="box has-text-centered">Tasks</h3></div><div class="column is-6"><h3 class="box has-text-centered">Completed</h3></div></div><div class="columns"><div class="column is-6"><transition-group name="list"><div class="notification is-primary" v-for="(todo, index) in todoList.task" :key="index">{{ todo.content }}<button class="button is-small is-info done" type="button" @click="complete(todo.key)">Done</button><button class="button is-small is-dark edit" type="button" @click="edit">Edit</button><button class="delete" type="button" @click="remove(todo.key)"></button><input class="input editInput" type="text" @keyup.enter="editConfirm(todo.key, $event)" @keyup.esc="editCancel"/></div></transition-group></div><div class="column is-6"><transition-group name="list"><div class="notification is-failed completeTask" v-for="(todo, index) in todoList.complete" :key="index">{{ todo.content }}<button class="button is-small is-danger undo" type="button" @click="undo(todo.key)">Undo</button><button class="delete" type="button" @click="remove(todo.key)"></button></div></transition-group></div></div></div><script src="https://unpkg.com/vue"></script><script src="https://gstatic.com/firebasejs/4.0.0/firebase.js"></script><script src="js/vue.todo.js"></script></body></html>
