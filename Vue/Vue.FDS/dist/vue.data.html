<!DOCTYPE html><html lang="ko-KR"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Learn Vue</title><link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png"/><link rel="stylesheet" href="css/main.css"/></head><body><div class="project-team container" v-cloak="v-cloak"><div class="columns"><div class="column is-6 is-offset-3"><h1 class="title is-3">{{ team.name }}</h1><ul class="team"><li class="message is-primary group" v-for="(group, i) in team.group"><div class="message-header"><span class="icon is-small"><i class="fa fa-group" aria-hidden="true"></i></span><strong class="title is-4">Team {{ i + 1 }}</strong></div><div class="message-body"><ul class="members"><li class="member" v-for="(member, n) in group"><div class="notification is-info member-item">{{ member }}<button class="delete" type="button" aria-label="제거" @click.prevent="excludeMember(i, n, $event)" @keyup.shift.f2="excludeMember(i, n, $event)"></button></div></li></ul></div></li></ul></div></div></div><script src="lib/jquery.min.js"></script><script src="lib/vue.js"></script><script src="js/vue.data.js"></script></body></html>
