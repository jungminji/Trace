<!DOCTYPE html><html lang="ko-KR"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Learn Vue</title><link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png"/><link rel="stylesheet" href="css/main.css"/></head><body><div class="container" id="app"><div class="columns"><div class="column is-6 content"><div class="box"><pre>{{ info }}</pre><pre>{{ info.author }}</pre><pre>{{ info.job }}</pre><pre>{{ 4 + 10 }}</pre><pre>{{ info.author + ' : This is my name' }}</pre><pre>{{ `${info.author} + ${info.job}` }}</pre><pre>{{ `Components index 0: ${components[0]}` }}</pre><pre>{{ new Date().getFullYear() }}</pre></div></div><div class="column is-6 content"><div class="box"><h3 class="box">v-for</h3><ul><li v-for="item in components">{{ item }}</li></ul></div></div></div></div><script type="type/x-template" id="app-template"><div class="container" id="app"><div class="columns"><div class="column is-6 content"><p>This is x-template example.</p></div></div></div></script><script src="lib/vue.js"></script><script src="js/vue.template.js"></script></body></html>
